<!doctype html>
<html>
<head>
  <title>Yahtzee!</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />

  <style>
    div.developer-mode { background-color: bisque;}

    table { border-collapse: collapse; }
    col.active-player { background-color: aliceblue; }
    tr {
      border-top: 1px solid;
      border-bottom: 1px solid;
    }
    tr.spacer-row td { height: 1px; }
    td, th {
      /* border: 1px solid; */
      height: 26px;
      padding-left: 6px;
      padding-right: 6px;
      text-align: center;
    }
    .grand-total { font-weight: bold; }
    span.dice-cup button {
      font-size: 48pt;
      padding-left: 24px;
      padding-right: 24px;
      vertical-align: middle;
    }
    button.held {
      background-color: aliceblue;
      /* color: white; */
      /* font-weight: bold; */
    }
    button.possible-score {
      background-color: darkslateblue;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <div id="elmish-app" class="elmish-app"></div>
    <script src="bundle.js"></script>
</body>
</html>
